<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flight Simulator</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="gauge top left is-air-speed-indicator">
      <div class="needle"></div>
    </div>

    <div class="gauge top center is-attitude-indicator">
      <div class="yaw-wrapper">
        <div class="pitch"></div>
        <div class="yaw"></div>
      </div>
    </div>

    <div class="gauge top right is-altimeter">
      <div class="needle-small"></div>
      <div class="needle"></div>
    </div>

    <div class="gauge bottom left is-heading-indicator">
      <div class="frame"></div>
      <div class="direction"></div>
    </div>

    <div class="gauge bottom center is-turn-coordinator">
      <div class="dot"></div>
      <div class="plane"></div>
    </div>

    <div class="gauge bottom right is-variometer">
      <div class="needle"></div>
    </div>
  </body>

  <script>
    // Requiring content script.
    require('../dist/content/index.js')
  </script>
</html>
